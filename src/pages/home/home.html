<ion-header>
  <ion-navbar>
    <ion-title>
      Fuse Code Camp
    </ion-title>
    <ion-buttons end>
      <button [hidden]="userService.currentUser" (click)="login()" ion-button outline>LOGIN</button>
      <button [hidden]="!userService.currentUser" (click)="logout()" ion-button outline>LOGOUT</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [hidden]="!userService.currentUser">
    <ion-item-sliding *ngFor="let message of messageService.messages | async">
      <ion-item [ngClass]="{'current-user-message': isThisMessageFromMe(message)}">
        <ion-avatar item-left>
          <ion-icon class="anonymousUserImageIcon" name="person"></ion-icon>
        </ion-avatar>
        <p>{{message.userName}}</p>
        <h2 [hidden]="doesThisMessageContainAnImage(message)" [innerHTML]="message.messageContent | linky:{newWindow: false}"></h2>
        <img [hidden]="!doesThisMessageContainAnImage(message)" [src]="getImageFromMessageContent(message) " />
      </ion-item>
      <ion-item-options side="right">
        <ion-note item-right>{{formatDateTo_hhmm(message.messageDate)}}</ion-note>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-item>
        <button (click)="showAdditionalIcons = !showAdditionalIcons" item-left ion-button>
        <ion-icon [hidden]="showAdditionalIcons" name="arrow-forward"></ion-icon>
        <ion-icon [hidden]="!showAdditionalIcons" name="arrow-back"></ion-icon>
      </button>
        <button [hidden]="!showAdditionalIcons" (click)="sendPhoto()" item-left ion-button>
        <ion-icon name="camera"></ion-icon>
      </button>
        <!-- Not using ion-input due to undesirable keyboard behavior -->
        <input id="current-message-input" [(ngModel)]="currentMessage" type="text" placeholder="Message" />
        <button (click)="send()" item-right ion-button>SEND</button>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
