<ion-header>
  <ion-navbar>
    <ion-title>CreateNewAccount</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="userBeingEdited.name" type="text" placeholder="Enter the user name you wish your messages to display"></ion-input>
  </ion-item>
  <ion-item>
    <button (click)="capturePhoto()" ion-button>TAKE PHOTO</button>
    <img [hidden]="!userBeingEdited.photo" [src]="userBeingEdited.photo" />
  </ion-item>
  <button (click)="save()" ion-button block>SAVE</button>
</ion-content>
